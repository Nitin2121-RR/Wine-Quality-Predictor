<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Input</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            width: 100%;
            max-width: 520px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2a5298;
            font-size: clamp(20px, 5vw, 26px);
        }

        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            margin-bottom: 4px;
            color: #333;
        }

        input {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #2a5298;
        }

        button {
            margin-top: 15px;
            padding: 14px;
            background: #2a5298;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #1e3c72;
            transform: translateY(-2px);
        }

        /* Tablet & larger screens */
        @media (min-width: 768px) {
            form {
                grid-template-columns: 1fr 1fr;
                gap: 16px;
            }

            button {
                grid-column: span 2;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Enter Wine Parameters</h2>

    <form action="/result" method="post">

        <div class="form-group">
            <label>Fixed Acidity</label>
            <input type="number" step="any" name="fixed_acidity" required>
        </div>

        <div class="form-group">
            <label>Volatile Acidity</label>
            <input type="number" step="any" name="volatile_acidity" required>
        </div>

        <div class="form-group">
            <label>Citric Acid</label>
            <input type="number" step="any" name="citric_acid" required>
        </div>

        <div class="form-group">
            <label>Residual Sugar</label>
            <input type="number" step="any" name="residual_sugar" required>
        </div>

        <div class="form-group">
            <label>Chlorides</label>
            <input type="number" step="any" name="chlorides" required>
        </div>

        <div class="form-group">
            <label>Free Sulfur Dioxide</label>
            <input type="number" step="any" name="free_sulfur_dioxide" required>
        </div>

        <div class="form-group">
            <label>Total Sulfur Dioxide</label>
            <input type="number" step="any" name="total_sulfur_dioxide" required>
        </div>

        <div class="form-group">
            <label>Density</label>
            <input type="number" step="any" name="density" required>
        </div>

        <div class="form-group">
            <label>pH</label>
            <input type="number" step="any" name="ph" required>
        </div>

        <div class="form-group">
            <label>Sulphates</label>
            <input type="number" step="any" name="sulphates" required>
        </div>

        <div class="form-group">
            <label>Alcohol</label>
            <input type="number" step="any" name="alcohol" required>
        </div>

        <button type="submit">Submit</button>

    </form>
</div>

</body>
</html>
