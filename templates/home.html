<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Overview</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 30px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        }

        h1 {
            margin-bottom: 15px;
            color: #1e3c72;
            font-size: clamp(24px, 5vw, 32px);
        }

        p {
            color: #555;
            font-size: clamp(14px, 4vw, 16px);
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .accuracy {
            font-size: clamp(18px, 5vw, 22px);
            font-weight: bold;
            color: #2a5298;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
        }

        button {
            width: 100%;
            max-width: 260px;
            padding: 14px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background-color: #1e3c72;
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #16305a;
            transform: translateY(-2px);
        }

        /* Small screens (phones) */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome</h1>
        <p>This application demonstrates the performance of our predictive model.</p>
        <div class="accuracy">Model Accuracy: 75%</div>

        <a href="/predict">
            <button type="button">Continue</button>
        </a>
    </div>

</body>
</html>
